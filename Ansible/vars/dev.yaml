# Development environment variables

environment: dev

# Application namespace
app_namespace: app-dev

# Application release name
app_release_name: app-stack

# Helm chart reference
app_chart_reference: nexus-helm/app-stack

# Nexus Helm repository configuration
nexus_helm_repo:
  repo: http://nexus.sarychev/repository/helm/
  username: username
  password: password

# Docker registry secret configuration
docker_registry_secret:
  name: nexus-creds
  server: nexus.sarychev
  username: username
  password: password
  email: example@email

# Traefik namespace (for reference, not patched in dev)
traefik_namespace: traefik

# Application Helm chart values
app_chart_values:
  images:
    frontend:
      repository: nexus.sarychev/repository/docker-hosted/frontend_service
      tag: latest
    backend:
      repository: nexus.sarychev/repository/docker-hosted/backend_service
      tag: latest
    compute:
      repository: nexus.sarychev/repository/docker-hosted/compute_service
      tag: latest
    mongo:
      repository: mongo
      tag: "4.4"

  replicas:
    frontend: 1
    backend: 1
    compute: 1
    mongo: 1

  resources:
    frontend:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    backend:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi
    compute:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    mongo:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi

  imagePullSecrets:
    name: nexus-creds

  mongo:
    host: mongo
    database: compute_demo
    username: root
    password: example
    ConfigMap: config
    Secret: secret
    persistence:
      enabled: true
      size: 5Gi
      storageClass: longhorn

  port:
    frontend: 80
    backend: 8000
    mongo: 27017

  ingress:
    enabled: true
    host: myapp-dev.local
    ingressClassName: traefik
    paths:
      frontend: /
      backend: /api
